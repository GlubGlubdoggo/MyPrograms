  <head>
    <title>puzzle game</title>
    <style>
      body {
        animation: boop 6s linear infinite;
      }
      @keyframes boop {
        0% {
          background-color: red;
        }
        25% {
          background-color: green;
        }
        75% {
          background-color: purple;
        }
        100% {
          background-color: red;
        }
      }
    </style>
  </head>
  <body>

      switch(dude) {
        case 'gO!':
          alert('CHICKEN STRIIIIIPS')
          break
        default:
          //window.close()
          alert("STRICKEN CHIIIIPS")
      }
    </script>
  </body>
</html>
