<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jimboski clicker</title>
    <link rel="stylesheet" href="/main-stuff/clickerstyle.css">
    <link rel="icon" type="image/x-icon" href="/Jimboski-files/images/Jimboski.png">
  </head>
  <body>
    <h1>HAPPY BIRTHDAY CAMDEN!  CLICK JIMBOSKI.</h1>
    <h2>Jimboskis: <span id="jimboskiDisplay"></span></h2>
    <h2 class="tpc">Jimboskis per click: <span id="jpcDisplay"></span></h2>
    <hr />
    <button onclick="jimboskiClicked()"><img src="/Jimboski-files/images/Jimboski.png"></button>
    <div id="upgrades">
      <button onclick="JFClicked()"><p>Jimbo Fuel: 150 Jimboskis<br />
        JPC: 10</p><img src="/Jimboski-files/images/JimboFuel.png">Jimbo Fuel owned: <span id="JFOwnedDisplay"></span></button>
    </div>
  </body>
</html>
