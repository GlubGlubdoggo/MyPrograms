<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jimboski clicker</title>
    <link rel="stylesheet" href="/main-stuff/clickerstyle.css">
    <link rel="icon" type="image/x-icon" href="/Jimboski-files/images/Jimboski.png">
    <style>
      #topicImg {
        float: left;
      }
      .Assistants {
        float: bottom left;
        vertical-align: top;
      }
      .Assistants img {
        vertical-align: middle;
        width: 300px;
        height: 300px;
      }
      .Assistants p {
        display: inline-block;
      }
      .Assistants button {
        display: flex;
        border: 2px dashed black;
        width: 500px;
        height: 310px;
      }
    </style>
  </head>
  <body>
    <h1>HAPPY BIRTHDAY CAMDEN!  CLICK JIMBOSKI.</h1>
    <h2>Jimboskis: <span id="jimboskiDisplay"></span></h2>
    <h2 class="tpc">Jimboskis per click: <span id="jpcDisplay"></span></h2>
    <hr />
    <button onclick="jimboskiClicked()"><img src="/Jimboski-files/images/Jimboski.png"></button>
    <div id="upgrades">
      <button onclick="JFClicked()"><p>Jimbo Fuel: 150 Jimboskis<br />
        JPC: 10</p><img src="/Jimboski-files/images/JimboFuel.png"><p>Jimbo Fuel owned: <span id="JFOwnedDisplay"></span></p></button>
      <button onclick="FJFClicked()"><p>Fancy Jimbo Fuel: 300 Jimboskis<br />
        JPC: 50</p><img src="/Jimboski-files/images/FancyJimboFuel.png"><p>Fancy Jimbo Fuel owned: <span id="FJFOwnedDisplay"></span></p></button>
      <button onclick="AuJFClicked()"><p>Golden Jimbo Fuel: 900 Jimboskis<br />
        JPC: 100</p><img src="/Jimboski-files/images/GoldenJimboFuel.png"><p>Golden Jimbo Fuel owned: <span id="AuJFOwnedDisplay"></span></p></button>
      <button onclick="PJFClicked()"><p>Platinum Jimbo Fuel: 1,500 Jimboskis<br />
        JPC: 300</p><img src="/Jimboski-files/images/PlatinumJimboFuel.png"><p>Platinum Jimbo Fuel owned: <span id="PJFOwnedDisplay"></span></p></button>
      <button onclick="GJFClicked()"><p>Godly JImbo Fuel: 5,000 Jimboskis<br />
        JPC: 1,000</p><img src="/Jimboski-files/images/GodlyJimboFuel.gif"><p>Godly Jimbo Fuel owned: <span id="GJFOwnedDisplay"></span></p></button>
    </div>
    <div class="Assistants">
      <button onclick="JAClicked()"><p>Autoclicks<br />
        100 Jimboskis</p><img src="/Jimboski-files/images/JimboAssistant.png"><p>Jimbo Assistants owned: <span id="JAOwnedDisplay"></span></p></button>
    </div>
    <script>
      //variables
      const scoreDisplay = document.getElementById('jimboskiDisplay')
      const jpcDisplay = document.getElementById('jpcDisplay')
      const JFOwnedDisplay = document.getElementById('JFOwnedDisplay')
      const FJFOwnedDisplay = document.getElementById('FJFOwnedDisplay')
      const AuJFOwnedDisplay = document.getElementById('AuJFOwnedDisplay')
      const PJFOwnedDisplay = document.getElementById('PJFOwnedDisplay')
      const GJFOwnedDisplay = document.getElementById('GJFOwnedDisplay')
      const JAOwnedDisplay = document.getElementById('JAOwnedDisplay')
      let score = 0
      let multiplier = 10
      let interval = 10000
      let JFOwned = 0
      let FJFOwned = 0
      let AuJFOwned = 0
      let PJFOwned = 0
      let GJFOwned = 0
      let JAOwned = 0
      
      //game
      scoreDisplay.textContent = score
      jpcDisplay.textContent = multiplier
      JFOwnedDisplay.textContent = JFOwned
      FJFOwnedDisplay.textContent = FJFOwned
      AuJFOwnedDisplay.textContent = AuJFOwned
      PJFOwnedDisplay.textContent = PJFOwned
      GJFOwnedDisplay.textContent = GJFOwned
      JAOwnedDisplay.textContent = JAOwned
      
      function jimboskiClicked() {
        score += multiplier
        scoreDisplay.textContent = score
      }
      
      function JFClicked() {
        if (JFOwned >= 30) {
          alert(`You cannot own more than ${JFOwned} Jimbo Fuel cans`)
        } else {
          if (score >= 150) {
            score -= 150
            multiplier += 10
            scoreDisplay.textContent = score
            jpcDisplay.textContent = multiplier
            JFOwned++
            JFOwnedDisplay.textContent = JFOwned
          } else {
            alert('You do not have enough Jimboskis to buy that')
          }
        }
      }
      
      function FJFClicked() {
        if (FJFOwned >= 30) {
          alert(`You cannot own more than ${FJFOwned} Fancy Jimbo Fuel cans`)
        } else {
          if (score >= 300) {
            score -= 300
            multiplier += 50
            scoreDisplay.textContent = score
            jpcDisplay.textContent = multiplier
            FJFOwned++
            FJFOwnedDisplay.textContent = FJFOwned
          } else {
            alert('You do not have enough Jimboskis to buy that')
          }
        }
      }
      
      function AuJFClicked() {
        if (AuJFOwned >= 30) {
          alert(`You cannot own more than ${AuJFOwned} Golden Jimbo Fuel cans`)
        } else {
          if (score >= 900) {
            score -= 900
            multiplier += 100
            scoreDisplay.textContent = score
            jpcDisplay.textContent = multiplier
            AuJFOwned++
            AuJFOwnedDisplay.textContent = AuJFOwned
          } else {
            alert('You do not have enough Jimboskis to buy that')
          }
        }
      }
      
      function PJFClicked() {
        if (PJFOwned >= 30) {
          alert(`You cannot own more than ${PJFOwned} Platinum Jimbo Fuel cans`)
        } else {
          if (score >= 1500) {
            score -= 1500
            multiplier += 300
            scoreDisplay.textContent = score
            jpcDisplay.textContent = multiplier
            PJFOwned++
            PJFOwnedDisplay.textContent = PJFOwned
          } else {
            alert('You do not have enough Jimboskis to buy that')
          }
        }
      }
      
      function GJFClicked() {
        if (GJFOwned >= 30) {
          alert(`You cannot own more than ${GJFOwned} Godly Jimbo Fuel cans`)
        } else {
          if (score >= 5000) {
            score -= 5000
            multiplier += 1000
            scoreDisplay.textContent = score
            jpcDisplay.textContent = multiplier
            GJFOwned++
            GJFOwnedDisplay.textContent = GJFOwned
          } else {
            alert('You do not have enough Jimboskis to buy that')
          }
        }
      }
      
      function JAClicked() {
        if (JAOwned >= 18) {
          alert(`You cannot own more than ${JAOwned} Jimbo Assistants`)
        } else {
          if (score >= 100) {
            interval -= 500
            setInterval(() => {
              score += multiplier
              scoreDisplay.textContent = score
            }, interval)
            score -= 100
            scoreDisplay.textContent = score
            JAOwned++
            JAOwnedDisplay.textContent = JAOwned
          } else {
            alert('You do not have enough Jimboskis to buy that')
          }
        }
      }
      
      window.addEventListener('keydown', event => {
        if (event.key === 'Enter') {
          jimboskiClicked()
        }
      }
    </script>
  </body>
</html>
